{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %} {% endblock title %}</title>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/d55684f920.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        {% include 'main_elements/sidebar.html' %}
        <main>
            {% block content %} {% endblock content %}
        </main>
        {% include 'overlay.html' %}
    </body>
    <script>
        function toggleOverlay(button, elementId, text) {
            const overlayContainer = document.getElementById("overlay_container");
            const elementDiv = document.getElementById(elementId);
            if (button) {
                var buttonText = button.querySelector(".text").innerText;
            } else {
                var buttonText = text;
            }
            const overlayTitle = document.getElementById('overlay_title');

            overlayTitle.innerHTML = buttonText;
            overlayContainer.style.display = "flex";
            elementDiv.style.display = "flex";
        }
    </script>
</html>
