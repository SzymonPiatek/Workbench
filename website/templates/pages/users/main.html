{% extends 'base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block content %}
    <div class="block">
        <div class="label">
            <div class="text">{{ page_title }}</div>
        </div>
        <div class="functions">
            <div class="function" id="addUserButton">
                <div class="image"><i class="fa-solid fa-plus"></i></div>
                <div class="text">Dodaj pracownika</div>
            </div>
        </div>
    </div>
    <div class="table">
        <table id="itemsTable">
            <tr class="sticky">
                <th data-sort-dir="asc">ID</th>
                <th data-sort-dir="asc">ImiÄ™</th>
                <th data-sort-dir="asc">Nazwisko</th>
                <th data-sort-dir="asc">Email</th>
            </tr>
            {% for user in users %}
                <tr class="itemsRow">
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock content %}
