{% extends 'base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block content %}

    <div class="block" id="title">
        <div class="title">{{ page_title }}</div>
    </div>
    {% for title, block in blocks.items %}
        <div class="block">
            <div class="title">{{ title }}</div>
            <div class="elements">
                {% for element in block %}
                    <div class="element">{{ element }}</div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

{% endblock content %}
