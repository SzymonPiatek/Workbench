{% extends 'base.html' %}

{% block title %} {{ page_title }} {% endblock title %}

{% block content %}

    {% for title, elements in blocks %}
        <div class="block">
            <div class="title" onclick="toggleElements(this)">{{ title }}</div>
            <div class="elements">
                {% for element in elements %}
                    <div class="element">{{ element }}</div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <script>
        function toggleElements(titleElement) {
            const elementsContainer = titleElement.nextElementSibling;
            elementsContainer.classList.toggle('hidden');
        }
    </script>

{% endblock content %}
